<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Website</title>
</head>
<body>
    <h1>Proxy Website</h1>
    <form id="urlForm">
        <input type="text" id="urlInput" placeholder="Enter URL to proxy" required>
        <button type="submit">Go</button>
    </form>
    <iframe id="proxyFrame" style="width: 100%; height: 80vh; border: none;"></iframe>

    <script>
        document.getElementById('urlForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const url = document.getElementById('urlInput').value;
            document.getElementById('proxyFrame').src = url;
        });
    </script>
</body>
</html>
